<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Audio Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"], input[type="range"] {
      margin-bottom: 10px;
    }
    audio {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .player-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Upload and Play Two Audios Simultaneously</h1>

  <!-- First Audio Player -->
  <div class="player-container">
    <input type="file" id="audioFile1" accept="audio/*">
    <audio id="audioPlayer1" controls autoplay loop></audio>
    <label for="volume1">Volume:</label>
    <input type="range" id="volume1" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Second Audio Player -->
  <div class="player-container">
    <input type="file" id="audioFile2" accept="audio/*">
    <audio id="audioPlayer2" controls autoplay loop></audio>
    <label for="volume2">Volume:</label>
    <input type="range" id="volume2" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    // Handle first audio file selection and playback
    document.getElementById('audioFile1').addEventListener('change', function(event) {
      var file = event.target.files[0];
      var audioPlayer = document.getElementById('audioPlayer1');
      
      if (file) {
        var objectURL = URL.createObjectURL(file);
        audioPlayer.src = objectURL;
        audioPlayer.play();
      }
    });

    // Handle second audio file selection and playback
    document.getElementById('audioFile2').addEventListener('change', function(event) {
      var file = event.target.files[0];
      var audioPlayer = document.getElementById('audioPlayer2');
      
      if (file) {
        var objectURL = URL.createObjectURL(file);
        audioPlayer.src = objectURL;
        audioPlayer.play();
      }
    });

    // Adjust volume for the first player
    document.getElementById('volume1').addEventListener('input', function(event) {
      var audioPlayer = document.getElementById('audioPlayer1');
      audioPlayer.volume = event.target.value;
    });

    // Adjust volume for the second player
    document.getElementById('volume2').addEventListener('input', function(event) {
      var audioPlayer = document.getElementById('audioPlayer2');
      audioPlayer.volume = event.target.value;
    });

    // Keep audio playing when the app goes into the background (for iOS)
    document.addEventListener('visibilitychange', function() {
      var audioPlayer1 = document.getElementById('audioPlayer1');
      var audioPlayer2 = document.getElementById('audioPlayer2');
      
      if (document.hidden) {
        // Make sure the audio is not paused when going to the background
        audioPlayer1.play();
        audioPlayer2.play();
      }
    });
  </script>

</body>
</html>
