<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Audio Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"], input[type="range"] {
      margin-bottom: 10px;
    }
    audio {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .player-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Upload and Play Two Audios Simultaneously</h1>

  <!-- First Audio Player -->
  <div class="player-container">
    <input type="file" id="audioFile1" accept="audio/*">
    <audio id="audioPlayer1" controls></audio>
    <label for="volume1">Volume:</label>
    <input type="range" id="volume1" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Second Audio Player -->
  <div class="player-container">
    <input type="file" id="audioFile2" accept="audio/*">
    <audio id="audioPlayer2" controls></audio>
    <label for="volume2">Volume:</label>
    <input type="range" id="volume2" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    // Create AudioContexts and GainNodes for both players to enable background audio
    const audioContext1 = new (window.AudioContext || window.webkitAudioContext)();
    const gainNode1 = audioContext1.createGain();
    gainNode1.connect(audioContext1.destination);

    const audioContext2 = new (window.AudioContext || window.webkitAudioContext)();
    const gainNode2 = audioContext2.createGain();
    gainNode2.connect(audioContext2.destination);

    let player1 = null;
    let player2 = null;

    // Handle first audio file selection and playback
    document.getElementById('audioFile1').addEventListener('change', function(event) {
      var file = event.target.files[0];
      var audioPlayer = document.getElementById('audioPlayer1');
      
      if (file) {
        var objectURL = URL.createObjectURL(file);
        player1 = new Audio(objectURL);
        const track = audioContext1.createMediaElementSource(player1);
        track.connect(gainNode1);
        player1.play();
        audioContext1.resume();  // Start the audio context to ensure it plays in the background
      }
    });

    // Handle second audio file selection and playback
    document.getElementById('audioFile2').addEventListener('change', function(event) {
      var file = event.target.files[0];
      var audioPlayer = document.getElementById('audioPlayer2');
      
      if (file) {
        var objectURL = URL.createObjectURL(file);
        player2 = new Audio(objectURL);
        const track = audioContext2.createMediaElementSource(player2);
        track.connect(gainNode2);
        player2.play();
        audioContext2.resume();  // Start the audio context to ensure it plays in the background
      }
    });

    // Adjust volume for the first player
    document.getElementById('volume1').addEventListener('input', function(event) {
      var audioPlayer = document.getElementById('audioPlayer1');
      gainNode1.gain.value = event.target.value;
    });

    // Adjust volume for the second player
    document.getElementById('volume2').addEventListener('input', function(event) {
      var audioPlayer = document.getElementById('audioPlayer2');
      gainNode2.gain.value = event.target.value;
    });
  </script>

</body>
</html>
