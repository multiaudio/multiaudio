<!DOCTYPE html>
<html>
<head>
<title>Multi-Audio Player</title>
<style>
body {
    font-family: sans-serif;
}
.audio-container {
    margin-bottom: 20px;
}
.audio-controls {
    display: flex;
    align-items: center;
}
.audio-name {
    margin-right: 10px;
}
.volume-slider {
    width: 100px;
}
</style>
</head>
<body>
<h1>Multi-Audio Player</h1>

<div class="audio-container">
    <span class="audio-name">Audio 1:</span>
    <input type="file" id="audio1" accept="audio/*">
    <button id="play1">Play</button>
    <button id="pause1">Pause</button>
    <input type="range" min="0" max="1" step="0.01" class="volume-slider" id="volume1">
</div>

<div class="audio-container">
    <span class="audio-name">Audio 2:</span>
    <input type="file" id="audio2" accept="audio/*">
    <button id="play2">Play</button>
    <button id="pause2">Pause</button>
    <input type="range" min="0" max="1" step="0.01" class="volume-slider" id="volume2">
</div>

<script>
const audio1 = new Audio();
const audio2 = new Audio();

document.getElementById('play1').addEventListener('click', () => {
    audio1.play();
});

document.getElementById('pause1').addEventListener('click', () => {
    audio1.pause();
});

document.getElementById('play2').addEventListener('click', () => {
    audio2.play();
});

document.getElementById('pause2').addEventListener('click', () => {
    audio2.pause();
});

document.getElementById('audio1').addEventListener('change', (event) => {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = (e) => {
        audio1.src = e.target.result;
    };

    reader.readAsDataURL(file);
});

document.getElementById('audio2').addEventListener('change', (event) => {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = (e) => {
        audio2.src = e.target.result;
    };

    reader.readAsDataURL(file);
});

document.getElementById('volume1').addEventListener('input', () => {
    audio1.volume = document.getElementById('volume1').value;
});

document.getElementById('volume2').addEventListener('input', () => {
    audio2.volume = document.getElementById('volume2').value;
});
</script>
</body>
</html>
