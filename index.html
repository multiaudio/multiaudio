<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .audio-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: inline-block;
        }
        .audio-container input[type="file"] {
            display: none;
        }
        .volume-slider {
            width: 150px;
            margin: 10px;
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Multi-Audio Player</h1>
    <div id="audio-players"></div>
    <button id="add-audio">Add Audio</button>

    <script>
        const audioPlayersContainer = document.getElementById('audio-players');
        const addAudioButton = document.getElementById('add-audio');

        addAudioButton.addEventListener('click', () => {
            const audioContainer = document.createElement('div');
            audioContainer.classList.add('audio-container');

            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'audio/*';
            
            const audio = document.createElement('audio');
            audio.controls = true;

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const objectUrl = URL.createObjectURL(file);
                    audio.src = objectUrl;
                }
            });

            const selectAudioButton = document.createElement('button');
            selectAudioButton.textContent = 'Select Audio';
            selectAudioButton.addEventListener('click', () => fileInput.click());

            const volumeSlider = document.createElement('input');
            volumeSlider.type = 'range';
            volumeSlider.min = 0;
            volumeSlider.max = 1;
            volumeSlider.step = 0.01;
            volumeSlider.value = 1;
            volumeSlider.classList.add('volume-slider');
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
            });

            audioContainer.appendChild(selectAudioButton);
            audioContainer.appendChild(audio);
            audioContainer.appendChild(volumeSlider);
            audioContainer.appendChild(fileInput);

            audioPlayersContainer.appendChild(audioContainer);
        });
    </script>
</body>
</html>
