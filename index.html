<!DOCTYPE html>
<html>
<head>
<title>Multi-Audio Player (Input Field)</title>
<style>
body {
    font-family: sans-serif;
}
</style>
</head>
<body>
<h1>Multi-Audio Player</h1>

<div>
    <label for="audioUrl">Enter Audio URL:</label><br>
    <input type="text" id="audioUrl" placeholder="Paste audio URL here"><br><br>

    <audio id="myAudio" controls></audio> 

    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <input type="range" min="0" max="1" step="0.01" class="volume-slider" id="volume">
</div>

<script>
const audioUrlInput = document.getElementById('audioUrl');
const audioElement = document.getElementById('myAudio');

document.getElementById('play').addEventListener('click', () => {
    audioElement.play();
});

document.getElementById('pause').addEventListener('click', () => {
    audioElement.pause();
});

document.getElementById('volume').addEventListener('input', () => {
    audioElement.volume = document.getElementById('volume').value;
});

audioUrlInput.addEventListener('input', () => {
    audioElement.src = audioUrlInput.value; 
});
</script>
</body>
</html>
